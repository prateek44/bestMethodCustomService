<html ng-app="shoppingListApp">
<head>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <div ng-controller="shoppingListAppController as list">
    CART: <input type="text" ng-model="list.currentItem">
    <br>
    <br>
    <button type="text" ng-click="list.addToList();">ADD</button>
    <br>
    <br>
    <ol>
      <li ng-repeat="item in list.addedItemsList">{{item}}</li>
    </ol>
    <br>
    <br>
    {{list.message}}
  </div>

</body>
</html>
